{% set version = "0.9.1" %}

package:
  name: pockets
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/p/pockets/pockets-{{ version }}.tar.gz
  sha256: 9320f1a3c6f7a9133fe3b571f283bcf3353cd70249025ae8d618e40e9f7e92b3

build:
  number: 1
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - python >={{ python_min }}
    - six >=1.5.2

test:
  requires:
    - python {{ python_min }}
  imports:
    - pockets

about:
  home: "http://pockets.readthedocs.org"
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: "A collection of helpful Python tools!"

extra:
  recipe-maintainers:
    - ocefpaf
